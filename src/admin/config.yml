backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow
media_folder: "src/assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "writing"
    label: "Writing"
    folder: "src/_content/writing"
    slug: "{{ year }}-{{ month }}-{{ day }}/{{ slug }}"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Meta Description", name: "summary", widget: "string" }
      - { label: "Lead", name: "lead", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Updated Date", name: "updated", widget: "datetime" }
      - { label: "Locality", name: "location.locality", widget: "string", default: "Crawley", allow_add: true }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true }
      - { label: "Body", name: "body", widget: "markdown" }



